<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: "de" }}" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% endif %}{% if site.title %} | {% endif %}{{ site.title }}{% if site.subtitle %} - {% endif %}{{ site.subtitle }}</title>
<link rel='stylesheet' href='assets/css-pro-layout.css'>
<!--
<link rel='stylesheet' href='/assets/remixicon.css'>
-->
<link rel='stylesheet' href='/assets/remixicon/remixicon.css'>
<link rel='stylesheet' href='/assets/style.css'>

<link rel="stylesheet" href="/assets/style-prosidebar.css">
<script src="/assets/script-prosidebar.js"></script>

</head>
<body id="body" class="dark-mode">
<!-- partial:index.partial.html -->
<div class="layout has-sidebar fixed-sidebar fixed-header">
  <aside id="sidebar" class="sidebar break-point-lg has-bg-image">
    <div class="image-wrapper">
      <img src="https://user-images.githubusercontent.com/25878302/144499035-2911184c-76d3-4611-86e7-bc4e8ff84ff5.jpg" alt="sidebar background" />
    </div>
    <div class="sidebar-layout">
      <div class="sidebar-header">
        <span style="
                text-transform: uppercase;
                font-size: 15px;
                letter-spacing: 3px;
                font-weight: bold;
              ">{{ site.title }}{% if site.subtitle %} - {% endif %}{{ site.subtitle }}</span>
         </div>
      <div class="sidebar-content">
        <nav class="menu open-current-submenu"><h1>{% if page.title %}{{ page.title }}{% endif %}</h1></nav>
        <nav class="menu open-current-submenu">
          <button type="button" name="dark_light" onclick="toggleDarkLight()" title="Toggle dark/light mode">ðŸŒš / ðŸŒž</button> 
          <li><a href="/" style="text-decoration:none; color:#fff">Home</a></li>
        </nav>
      </div>
      <div class="sidebar-footer">{   % include sidebar.html %}</div>
    </div>
  </aside>
  <div id="overlay" class="overlay"></div>
  <div class="layout">
    <header class="header">
      <a id="btn-collapse" href="#">
        <i class="ri-menu-line ri-xl"></i>
      </a>
      <a id="btn-toggle" href="#" class="sidebar-toggler break-point-lg">
        <i class="ri-menu-line ri-xl"></i>
      </a>
    </header>
    <main class="content">
      <div>
        <h1>{{ page.title }}</h1>
        {{ content }}
     <!-- article footer -->
     <!--   % include article-footer.html %} -->
      </div>
      <footer class="footer">
     <!-- page footer -->
     <!--   % include page-footer.html %} -->
     <!-- site footer -->
     <!--   % include site-footer.html %} -->
      </footer>
    </main>
    <div class="overlay"></div>
  </div>
</div>
<!-- partial -->
<script src="/content/themes/pro-sidebar-template/stopExecutionOnTimeout.js"></script>
<script src="/content/themes/pro-sidebar-template/popper.min.js"></script>
<script id="rendered-js" src="/content/themes/pro-sidebar-template/script.js"></script>
</body>
</html>
